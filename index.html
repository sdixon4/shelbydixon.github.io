<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelby Dixon - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container, .section {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #FFA500;
            text-align: center;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }
        .chatbot-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chatbot-output {
            background: #333;
            color: #EAEAEA;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="IMG_7188.remini-enhanced.jpg" alt="Shelby Dixon" class="profile-image">
        <h1>Shelby Dixon</h1>
        <p>Computer Engineering Student | AI | Robotics | Cybersecurity</p>
        <p>Currently building AI-powered Raspberry Pi robots, exploring AI security, and FPGA programming.</p>
    </div>

    <div class="chatbot-container">
        <h2>Ask About My Experience</h2>
        <input type="text" id="chatbot-input" placeholder="Ask me about my skills or projects..." onkeypress="handleKeyPress(event)">
        <div class="chatbot-output" id="chatbot-output"></div>
    </div>

    <script>
        async function loadModel() {
            console.log("AI Model Loaded (Future Expansion)");
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                let input = document.getElementById("chatbot-input").value.toLowerCase();
                let output = document.getElementById("chatbot-output");
                let response = "I'm still learning! Please check my resume or projects for details.";

                const responses = {
                    "skills": "I have experience in AI, Robotics, Cybersecurity, and FPGA programming. I work with Python, C++, Verilog, and TensorFlow.",
                    "projects": "Some of my key projects include Adrian (AI-powered Raspberry Pi robot), AI-Enhanced Network Intrusion Detection, and AI-Powered Phishing Detector.",
                    "experience": "I'm a Computer Engineering student at UH Manoa, working on AI-driven hardware and cybersecurity projects.",
                    "robot": "I built Adrian, my AI-powered Raspberry Pi robot, which integrates computer vision and voice command functionality.",
                    "fpga": "I work on FPGA acceleration projects using Verilog and TensorFlow Lite for AI inference optimization.",
                    "cybersecurity": "I am developing AI-driven security solutions, including an AI-Enhanced Network Intrusion Detection System and an AI-Powered Phishing Detector.",
                    "resume": "You can download my resume using the 'Download Resume' button on my site!"
                };
                
                for (let key in responses) {
                    if (input.includes(key)) {
                        response = responses[key];
                        break;
                    }
                }
                
                output.innerHTML = `<p>${response}</p>`;
            }
        }
        
        loadModel(); 
    </script>
</body>
</html>
