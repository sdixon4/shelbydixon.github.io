<script>
  function toggleChatbot() {
    const container = document.getElementById("chatbot-container");

    if (!container.dataset.loaded) {
      fetch("chatbot.html")
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          container.dataset.loaded = "true";
        });
    } else {
      container.classList.toggle("d-none");
    }
  }
</script>
