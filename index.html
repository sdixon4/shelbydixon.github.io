<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelby Dixon - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .profile-info {
            flex: 1;
            text-align: left;
        }
        .profile-info h1 {
            font-size: 3em;
            color: #ff5e8d;
            margin-bottom: 10px;
        }
        .profile-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .profile-info a {
            display: inline-block;
            margin-top: 15px;
            background: #ff5e8d;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s ease;
            font-size: 1em;
        }
        .profile-info a:hover {
            background: #e04b76;
        }
        .profile-image img {
            width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #fef8f8;
        }
        .dark-mode .container {
            background: #2a2a2a;
            color: #fef8f8;
        }
        .dark-mode h1 {
            color: #ff99cc;
        }
        .dark-mode a {
            background: #ff99cc;
        }
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            color: #ff5e8d;
            font-size: 1.5em;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #e04b76;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>
    <div class="container">
        <div class="profile-info">
            <h1>Shelby Dixon</h1>
            <p>Computer Engineering Student | AI | Robotics | Cybersecurity</p>
            <p>Currently building AI-powered Raspberry Pi robots, exploring AI security, and FPGA programming.</p>
            <div class="social-icons">
                <a href="#" target="_blank">üîó LinkedIn</a>
                <a href="#" target="_blank">üêô GitHub</a>
                <a href="#" target="_blank">üì® Email</a>
            </div>
            <a href="#contact">Let's Connect</a>
        </div>
        <div class="profile-image">
            <img src="avatar.png" alt="Shelby Dixon Avatar">
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        window.onload = function () {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
</body>
</html>
