<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Shelby Dixon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand font-weight-bold" href="index.html">Shelby Dixon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <p class="text-center mb-4">Got a question, opportunity, or just want to say hi? Send me a message below!</p>

    <form action="https://formspree.io/f/xrbplrvd" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" class="form-control" id="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="_replyto" class="form-control" id="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea name="message" class="form-control" id="message" rows="5" required placeholder="What's on your mind?"></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>

    <p class="mt-3 text-success text-center" id="success-message" style="display: none;">
      âœ… Thanks for reaching out! I'll get back to you soon.
    </p>
  </section>

  <!-- Chatbot -->
  <div id="chatbot-placeholder"></div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Shelby Dixon | <a href="https://www.linkedin.com/in/shelby-dixon-531096308/" class="text-white" target="_blank">LinkedIn</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/chatbot.js"></script>
  <script>
    const form = document.querySelector("form");
    const success = document.getElementById("success-message");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          success.style.display = "block";
        }
      });
    });

    // Load chatbot
    fetch('chatbot.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('chatbot-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
