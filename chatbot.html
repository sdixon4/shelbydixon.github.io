<div id="chatbot-container" class="chatbot-container shadow rounded bg-light p-3" style="max-width: 400px;">
  <div class="chat-header d-flex align-items-center mb-2">
    <img src="images/avatar-shelbybot.png" alt="ShelbyBot Avatar" class="avatar me-2" />
    <h5 class="mb-0">ðŸ¤– ShelbyBot</h5>
  </div>

  <div id="chatbot-output" class="chat-output border rounded bg-white p-2 mb-2" style="height: 250px; overflow-y: auto;">
    <!-- Messages will appear here -->
  </div>

  <input
    type="text"
    id="chatbot-input"
    class="form-control"
    placeholder="Ask me anything about AI, projects, cybersecurity..."
  />
</div>

<!-- Toggle Button -->
<button id="chatbot-toggle" class="btn btn-primary position-fixed" style="bottom: 1rem; right: 1rem; z-index: 9999;">
  ðŸ¤– Toggle Chatbot
</button>

<!-- Chatbot Styles -->
<style>
  .chatbot-container {
    position: fixed;
    bottom: 5rem;
    right: 1rem;
    z-index: 9998;
    display: none;
    background-color: #f8f9fa;
    border: 1px solid #ccc;
  }

  .chat-header .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
  }

  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 0.75rem;
  }

  .chat-message.shelbybot {
    flex-direction: row;
  }

  .chat-bubble {
    padding: 0.6rem 0.8rem;
    border-radius: 10px;
    max-width: 80%;
  }

  .chat-bubble.user {
    background-color: #d1e7dd;
    align-self: flex-end;
    margin-left: auto;
  }

  .chat-bubble.shelbybot {
    background-color: #e2e3e5;
    margin-right: auto;
  }

  .typing {
    font-style: italic;
    opacity: 0.7;
  }
</style>

<!-- Chatbot Script -->
<script src="assets/js/chatbot.js"></script>
<script>
  // Toggle Chatbot visibility
  document.getElementById('chatbot-toggle').addEventListener('click', () => {
    const chatbot = document.getElementById('chatbot-container');
    chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
  });
</script>
